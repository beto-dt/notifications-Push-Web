<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Push</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Prototype of Excited Push</h1>
    <form id="myform">
        <div class="form-row">
            <!-- Title -->
            <div class="col-md-6 mb-3">
                <label for="title">Title</label>
                <input type="text" class="form-control " placeholder="Here the Title Dani" id="title"  required>
            </div>
            <!-- Message -->
            <div class="col-md-6 mb-3">
                <label for="message">Message</label>
                <input type="text" class="form-control " placeholder="Here the Message Dani" id="message"  required>
            </div>
            <!-- Icon -->
            <div class="col-md-6 mb-3">
                <label for="icon">Icon</label>
                <input type="text" class="form-control " placeholder="Here the Url of the Icon Dani" id="icon"  required>
            </div>
            <!-- Image -->
            <div class="col-md-6 mb-3">
                <label for="image">Image</label>
                <input type="text" class="form-control " placeholder="Here the Url of the Imagen Dani" id="image"  required>
            </div>
            
        </div>
        <button type="submit" class="btn btn-primary">
            Enviar
        </button>
    </form>
    <br>
    <footer>
        <p>Development of Luis Alberto De La Torre</p>
        <p>Developer of Excited</p>
    </footer>
    <script src="/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
